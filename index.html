<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Sales Landing Page</title>
</head>
<body>
    <header>
        <h1>Welcome to Hawks Motiis</h1>
        <p>Your trusted partner in finding the perfect car!</p>
    </header>
    
    <section class="hero">
        <img src="image.jpg" alt="Car Image">
        <p>Explore our wide range of high-quality vehicles.</p>
        <button onclick="scrollToForm()">Get Started</button>
    </section>

    <section class="features">
        <h2>Why Choose Hawks Motiis?</h2>
        <ul>
            <li>Extensive Collection of Cars</li>
            <li>Competitive Prices</li>
            <li>Trusted and Reliable</li>
        </ul>
    </section>

    <section class="contact-form" id="contact-form">
        <h2>Contact Us</h2>
        <form id="carForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hawks Motiis. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
